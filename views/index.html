{{define "content"}}

<div class="container">
<h2>Users</h2>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th></th>
    </tr>

    <tbody>
        {{range .users}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Age}}</td>
            <td><a class="btn btn-info" href="/users/{{.Id}}" role="button">show</a></td>
        </tr>
        {{end}}
    </tbody>
    </thead>
</table>
</div>


{{end}}
